filename: open_supernova_catalog.csv
description: |
  Subset of the Open Supernova Catalog containing simplified metadata 
  for selected supernovae. Used for crossmatching with GRBs and other 
  transient sources in the Bruno Entropy project.

source: Open Supernova Catalog (curated subset)
validated: true

columns:
  - name: name
    type: string
    description: Supernova name or designation (e.g. SN2003dh)

  - name: ra_deg
    type: float
    description: Right Ascension (J2000) in decimal degrees

  - name: dec_deg
    type: float
    description: Declination (J2000) in decimal degrees

  - name: datetime
    type: datetime
    description: Discovery date (UTC)

  - name: claimedtype
    type: string
    description: Claimed supernova type (e.g. Type Ic, LGRB, Candidate)

  - name: redshift
    type: float
    description: Redshift value (z)
