filename: sne_1990s_cleaned.csv
description: |
  Cleaned dataset of supernovae discovered between 1990 and 1999.
  Includes celestial coordinates, redshift estimates, and inferred distances.
  Used for GRB–SN correlation analysis in Bruno Entropy framework.

source: Historical supernova catalogs (1990–1999)
validated: true

columns:
  - name: name
    type: string
    description: Supernova designation (e.g. SN1991T or AT1999ha)

  - name: ra_deg
    type: float
    description: Right Ascension (J2000) in decimal degrees

  - name: dec_deg
    type: float
    description: Declination (J2000) in decimal degrees

  - name: redshift
    type: float
    description: Redshift value if available (z)

  - name: datetime
    type: datetime
    description: Discovery date or first detection (UTC)

  - name: maxabsmag
    type: float
    description: Peak absolute magnitude (if available)

  - name: distance_mpc
    type: float
    description: Estimated comoving distance in megaparsecs (Mpc)

  - name: type
    type: string
    description: Supernova classification (e.g. Type Ia, LGRB, Candidate)
